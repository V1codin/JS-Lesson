<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <form action="" class="form" method="POST" enctype="multipart/form-data">
      <div class="wrapper" id="1">
        <input
          type="text"
          name="name"
          placeholder="Введите имя"
          class="typing"
          autocomplete="off"
          required
        />
      </div>
      <div class="wrapper" id="2">
        <input
          data-rules="required"
          type="number"
          name="age"
          placeholder="Введите возраст"
          class="typing"
          autocomplete="off"
          required
        />
      </div>
      <div class="wrapper" id="3">
        <input
          type="text"
          name="mail"
          placeholder="Введите электронный адресс"
          class="typing"
          autocomplete="off"
          required
        />
      </div>
      <div class="subscribe-wrapper">
        <label for="subscribe"
          >Subscribe
          <input type="checkbox" id="subscribe" value="subscribe" required
        /></label>
      </div>
      <div class="pay-wrapper">
        <label for="mono"
          >Моно
          <input type="radio" name="pay" id="mono" value="monk-bank" required
        /></label>
        <label for="privat"
          >Приват
          <input
            type="radio"
            name="pay"
            id="privat"
            value="privat-bank"
            required
        /></label>
      </div>
      <button class="submit">Submit</button>
    </form>
  </body>
</html>
